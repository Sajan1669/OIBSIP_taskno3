<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <h1>Temperature Converter</h1>
    
    <div class="flexing">
        <div class="cf">
            <label for="Celsius">Celsius/Centigrade:  </label>
            <input type="number" name="celsius" id="c">
           <span>°C</span>
        </div>
        <div class="cf">
            <label for="fahrenheit">Fahrenheit:  </label>
            <input type="number" name="fahrenheit" id="f">
            <span>°F</span>
        </div>
    </div>
    <script>
        let c = document.getElementById("c");
        let f = document.getElementById("f");
        c.oninput = function () {
          let ff = (parseFloat(c.value) * 9) / 5 + 32;
          f.value = parseFloat(ff.toFixed(5));
        };
        f.oninput = function () {
          let cc = ((parseFloat(f.value) - 32) * 5) / 9;
          c.value = parseFloat(cc.toFixed(5));
        };
    </script>
</body>
</html>
